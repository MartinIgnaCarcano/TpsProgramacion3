spring.application.name=api
# --- CONFIGURACIÓN DE BASE DE DATOS ---
spring.datasource.url=jdbc:mysql://localhost:3307/parcial2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Actualizar tablas automáticamente (puede ser: none | validate | update | create | create-drop)
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Formatear las consultas SQL en consola
spring.jpa.properties.hibernate.format_sql=true

# Logging más claro (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
