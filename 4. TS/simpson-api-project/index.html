<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holanda</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <h1>Ver personajes de los simpsons</h1>
        <p>Este es un subtitlo descriptivo</p>
    </header>
    <main>

        <section class="cargarPersonajes">
            <button id="cargarPersonajes">Cargar Personajes</button>
        </section>

        <section id="spinner">
            <span class="loader"></span>
            <p>Cargado personajes...</p>
        </section>

        <div class="error" id="error" style="display: none;">
            <p id="error-message">Error xd.</p>
        </div>

        <section class="personajes" id="personajes"></section>
        
    </main>
    <footer>
        <a href="https://thesimpsonsapi.com/#docs"></a>
    </footer>
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
